heating appliance:
  parent: appliance
  categories:
    traditional: heating
    size: large

#------------- BOILERS ------------------------

boiler: # all boilers except for electric boilers

  parent: heating appliance

  synonyms: [furnace]

  categories:
    google_shopping:
      - climate control
      - furnaces and boilers

  components:
    - parent: water pump

  additional_properties:
    fuel: &fuel
      enum: [natural gas, coal, wood, oil, LPG]
      
  subtypes:
    - combi
    - regular

  control:
    system: [manual, timer, thermostat]

electric boiler:
  parent: boiler
  components:
    - parent: electric water heater


#------- SOLAR THERMAL ---------------------------

solar thermal pumping station:
  parent: heating appliance
  categories:
    google_shopping:
      - renewable energy
      - solar energy
      - solar panels
  components:
    - parent: water pump
  control:
    system: [manual, sunlight, timer]

