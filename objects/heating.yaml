heating appliance:
  parent: appliance
  categories:
    traditional: heating
    size: large

#------------- BOILERS ------------------------

boiler: # all boilers except for electric boilers

  parent: heating appliance

  synonyms: [furnace]

  categories:
    google_shopping:
      - climate control
      - furnaces and boilers

  components:
    - parent: water pump

  additional_properties:
    fuel: &fuel
      enum: [natural gas, coal, wood, oil, LPG]
      
  subtypes:
    - combi
    - regular

  control:
    system: [manual, timer, thermostat]

electric boiler:
  parent: boiler
  components:
    - parent: electric water heating element


# ----------------- COMPONENTS ------------------------ #

#-------- PUMPS ---------

pump:
  parent: component
  categories:
    electrical: 
      - single-phase induction motor

water pump:
  parent: pump

#---------- HEATING ELEMENTS -----------

electric heating element:
  parent: component
  categories:
    traditional: heating
    electrical: resistive

electric water heating element:
  parent: electric heating element
