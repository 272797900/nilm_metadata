appliance:
  on_power_threshold: 5
  minimum_on_duration: 10
  minimum_off_duration: 10

light:
  description: |
    We distinguish between the 'luminaire' (light fitting) and the
    electric lamp(s) within the light fitting.

    See:
      - https://en.wikipedia.org/wiki/Luminaire 
      - https://en.wikipedia.org/wiki/Lamp_%28electrical_component%29

    The light appliance takes its category from the lamp type fitted.

  parent: appliance

  categories:
    traditional: lighting

  synonyms: [luminaire, light fitting]

  all_allowed_components: [dimmer, lamp]

  additional_properties:
    main_room_light:
      type: boolean

  subtypes:
    ceiling:
    desk:
    wall:
    table:
    floor standing: 
    floor level:
    decorative:
    night light: 
    signage:
    outdoor:


# ----------------- COMPONENTS ------------------------ #

component:
  description: ""

lighting component:
  parent: component
  categories:
    traditional: lighting

# --------- LAMPS -------------------- #

lamp:
  parent: lighting component

  distributions:
    on_power:
      - model:
          distribution_name: normal
          mu: 500
          lambda: 100

# --------- INCANDESENT --------- #
incandescent lamp:
  parent: lamp

  categories:
    electrical: GIL

  subtypes:
    halogen:
      categories:
        electrical: HIL
    tungsten:

# --------- INCANDESENT --------- #
LED lamp:
  parent: lamp

  categories:
    electrical: LED

  distributions:
    on_power:
      -  model:
           distribution_name: normal
           mu: 50
           lambda: 10

# --------- FLUORESCENT --------- #
fluorescent lamp:
  parent: lamp

linear fluorescent lamp:
  parent: fluorescent lamp
  categories:
    electrical: LFL
  synonyms: [ strip light ]

compact fluorescent lamp:
  parent: fluorescent lamp
  categories:
    electrical: CFL
  synonyms: [ CFL ]

# --------- ARC --------- #
arc lamp:
  parent: lamp

# --------- GAS DISCHARGE --------- #
gas discharge lamp:
  parent: lamp
  subtypes:
    mercury-vapor:
    metal-halide:
    sodium-vapor: 
    neon:

# --------- DIMMER --------- #
dimmer:
  parent: lighting component
  additional_properties:
    number_of_dimmer_levels:
      type: integer
