appliance:
  on_power_threshold: 5
  minimum_on_duration: 10
  minimum_off_duration: 10

light:
  description: |
    We distinguish between the 'luminaire' (light fitting) and the
    electric lamp(s) within the light fitting.

    See:
      - https://en.wikipedia.org/wiki/Luminaire 
      - https://en.wikipedia.org/wiki/Lamp_%28electrical_component%29

    The light appliance takes its category from the lamp type fitted.

  parent: appliance
  name: light

  default_components:
    lamp:

  additional_components_allowed:
    dimmer:

  additional_properties:
    main_room_light:
      type: boolean

  types:
    ceiling:
    desk:
    wall:
    table:
    floor standing: 
    floor level:
    decorative:
    night light: 
    signage:
    outdoor:


# ----------------- COMPONENTS ------------------------ #

lamp:
  categories:
    traditional: lighting

  types:
    # --------- INCANDESENT --------- #
    incandescent:

      categories:
        electrical: GIL

      distributions:
        on_power:
          model:
            distribution_name: normal
            mu: 50
            lambda: 10

      subtypes:
        halogen:
          categories:
            electrical: HIL
        tungsten:

    # --------- FLUORESCENT --------- #
    fluorescent:
      subtypes:
        linear:
          categories:
            electrical: LFL
          synonyms: [ strip light ]

        compact:
          categories:
            electrical: CFL
          synonyms: [ CFL ]

        cold cathode:

    # --------- ARC --------- #
    arc:

    # --------- GAS DISCHARGE --------- #
    gas_discharge:
      subtypes:
        mercury-vapor:
        metal-halide:
        sodium-vapor: 
        neon:

dimmer:
  additional_properties:
    number_of_dimmer_levels:
      type: integer

  types:
    triac:

