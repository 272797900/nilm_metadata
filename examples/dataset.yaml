name: UKPD
full_name: UK Power Dataset
urls: ["http://www.doc.ic.ac.uk/~dk3810/data"]
citations: [""]
mains_voltage: 
  nominal: 230
  tolerance_upper_bound: 6
  tolerance_lower_bound: 10
timezone: Europe/London
geo_location:
  country: UK
  city: London
description: >
  This is designed to be used with nilm_metadata.
institution: Imperial College London
buildings:
  1:
    utilities:
      electric:
        meters:
          1:
            parent: JackKelly~SoundCardPowerMeter
            site_meter: true

          2:
            parent: EDFEnergy~EcoManagerWholeHouseTx
            site_meter: true
          
          3:
            parent: EDFEnergy~EcoManagerTxPlug
            submeter_of: 0

          4:
            parent: EDFEnergy~EcoManagerTxPlug
            submeter_of: 0

        appliances:
          lights,1:
            parent: light
            main_room_light: true
            room: 
              name: kitchen
              instance: 1
            components:
              LED lamp:
                parent: LED lamp
                count: 10
                nominal_consumption:
                  on_power: 10
                  standby_power: 1
                  
              dimmer:
                parent: dimmer
                number_of_dimmer_levels: 5
